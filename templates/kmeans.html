    <header>

        <nav>

            </ul>
        </nav>
    </header>

    <h1>K-Means Clustering</h1>
    <div class="form-container">
        <form action="/kmeans" method="POST">
            <label for="n_clusters">Number of Clusters:</label>
            <input type="number" id="n_clusters" name="n_clusters" min="1" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="plot-container">
        <img class="plot-image" src="data:image/png;base64,{{ plot_data }}" alt="K-Means Plot">
    </div>
