<!-- svm.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.96), #0402748a), url(1.jpg);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .plot-container {
            margin-top: 1rem;
        }

        .plot-container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        form {
            margin-top: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        input[type="number"],
        select {
            width: 10%;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            /* اندازه فونت را بزرگ‌تر کنید */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #555;


            /* کلاس برای کنترل فونت متن‌ها */
            .text {
                font-size: 20px;
                /* افزایش اندازه فونت */
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>SVM Page</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about_us">About Us</a></li>
                <li><a href="/contact_us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>SVM Decision Boundary</h2>

            <form action="/svm" method="POST">
                <label for="C">Regularization Rate (C):</label>
                <input type="number" name="C" id="C" step="0.1" value="1.0" required>
                <label for="kernel">Kernel:</label>
                <select name="kernel" id="kernel">
                    <option value="linear">Linear</option>
                    <option value="rbf">RBF</option>
                    <option value="poly">Polynomial</option>
                </select>
                <label for="degree">Polynomial Degree:</label>
                <input type="number" name="degree" id="degree" step="1" value="3">
                <button type="submit">Plot SVM</button>
            </form>
            
            <div class="plot-container">
                <img src="data:image/png;base64,{{ plot_data }}" alt="SVM Decision Boundary">
            </div>
        </section>
    </main>
</body>

</html>
